<h3>Please fill in the information below to create a huddle.</h3>

<div ng-controller="createCtrl">

<form class="form-horizontal">
  <div class="form-group">
    <label for="pollTitle" class="col-sm-1 control-label">Poll Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="poll.title" placeholder="Title">
    </div>
  </div>
  <div class="form-group">
    <label for="option1" class="col-sm-1 control-label">Option 1</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="poll.option1"  placeholder="Option">
    </div>
  </div>
  <div class="form-group">
    <label for="option2" class="col-sm-1 control-label">Option 2</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="poll.option2" placeholder="Recipient">
    </div>
  </div>
  <div class="form-group">
    <label for="option3" class="col-sm-1 control-label">Option 3</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="poll.option3" placeholder="Recipient">
    </div>
  </div>
  <div class="form-group">
    <label for="recipient" class="col-sm-1 control-label">Recipient</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="poll.recipient" placeholder="Recipient">
    </div>
  </div>
</form>


<input class="btn btn-default" ng-click="poll.submit()" type="submit" value="Create Poll">

</div>
