<h3>Create your Huddle.</h3>

<form class="form-horizontal">
  <div class="form-group">
    <label for="pollTitle" class="col-sm-1 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="poll.title" placeholder="Title">
    </div>
  </div>

  <div class="form-group" ng-repeat="option in poll.options">
    <label for="option" class="col-sm-1 control-label">Option {{option.num}}</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="option.text" placeholder="Option">
    </div>
  </div>

  <div class="form-group">
    <label for="recipient" class="col-sm-1 control-label">Recipient</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="poll.recipient" placeholder="Recipient">
    </div>
  </div>

<div class="form-group">
    <label for="recipient" class="col-sm-1 control-label">Time Limit</label>
    <div class="col-sm-10">
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          {{poll.lifetimeDisplayed}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="time in poll.lifetimes">
            <a href = "" ng-click="poll.lifetime(time)">{{time}}</a>
        </ul>
      </div>
    </div>
</div>

</form>

<div class="row">
  <div class="col-md-8">
    <input class="btn btn-default" ng-click="poll.options.add()" type="submit" value="Add Option">
  </div>
  <div class="col-md-1">

    <a href="/" class="btn btn-primary" ng-click="poll.submit()">Submit</a>
  </div>
</div>
