<div class="panel-heading">
    <h3>{{ huddle.title }} </h3>
</div>
<div class="panel-body">
    Members invited:
    <span ng-repeat="recipient in huddle.recipients">
        {{ huddle.recipient }}
    </span>
</div>

<table class="table">
    <th>Option</th>
    <th>Votes</th>
    <tr ng-repeat="option in huddle.options track by $index">
        <td>
            {{ option.title }}
        </td>
        <td>
            {{ option.votes.length }}
            <a href class="glyphicon glyphicon-ok" ng-click="vote(huddle.id, option.id, true)"></a>
            <a href class="glyphicon glyphicon-remove" ng-click="vote(huddle.id, option.id, false)"></a>
        </td>
    </tr>
</table>
