<div class="jumbotron">
    <div class="container">
        <h2>Register to create your own huddles with friends.</h2>

    </div>
</div>

<form name="registerForm" class="form-horizontal" ng-submit="submit()">
	<div class="form-group">
	        <label for="first_name" class="col-sm-1 control-label">First Name</label>
	        <div class="col-sm-2">
	            <input type="text" class="form-control" ng-model="user.firstName" placeholder="First Name">
	        </div>
	        
	</div>

	<div class="form-group">
	        <label for="last_name" class="col-sm-1 control-label">Last Name</label>
	        <div class="col-sm-2">
	            <input type="text" class="form-control" ng-model="user.lastName" placeholder="Last Name">
	        </div>
	</div>

	<div class="form-group">
	        <label for="email" class="col-sm-1 control-label">Email</label>
	        <div class="col-sm-2">
	            <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Email" required>
                <span class="error" ng-show="registerForm.email.$dirty && registerForm.email.$error.required">

                </span>
	        </div>
	</div>

	<div class="form-group">
	        <label for="username" class="col-sm-1 control-label">Username</label>
	        <div class="col-sm-2">
	            <input type="text" name="username" class="form-control" ng-model="user.username" placeholder="Username" required>
                <span class="error" ng-show="registerForm.username.$dirty && registerForm.username.$error.required">
                    Required!
                </span>
	        </div>
	</div>

	<div class="form-group">
	        <label for="password" class="col-sm-1 control-label">Password</label>
	        <div class="col-sm-2">
	            <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password" ng-minlength="4" ng-maxlength="10" required>
                <div role="alert" ng-show="registerForm.password.$dirty">
                    <span class="error" ng-show="registerForm.password.$error.required">
                        Required!
                    </span>
                    <span class="error" ng-show="registerForm.password.$error.minlength">
                        Too Short!
                    </span>
                    <span class="error" ng-show="registerForm.password.$error.maxlength">
                        Too Long!
                    </span>
                </div>
	        </div>
	</div>

    <div class="row">
        <div class="col-md-1">
            <input class="btn btn-primary" type="Submit" value="Submit"/>
        </div>
    </div>

</form>
