<div class="jumbotron">
    <div class="container">
        <h2>Register to create your own huddles with friends.</h2>

    </div>
</div>

<form class="form-horizontal" ng-submit="submit()">
	<div class="form-group">
	        <label for="first_name" class="col-sm-1 control-label">First Name</label>
	        <div class="col-sm-2">
	            <input type="text" class="form-control" ng-model="user.first_name" placeholder="First Name">
	        </div>
	        
	</div>

	<div class="form-group">
	        <label for="last_name" class="col-sm-1 control-label">Last Name</label>
	        <div class="col-sm-2">
	            <input type="text" class="form-control" ng-model="user.last_name" placeholder="Last Name">
	        </div>
	</div>

	<div class="form-group">
	        <label for="email" class="col-sm-1 control-label">Email</label>
	        <div class="col-sm-2">
	            <input type="text" class="form-control" ng-model="user.email" placeholder="Email">
	        </div>
	</div>

	<div class="form-group">
	        <label for="username" class="col-sm-1 control-label">Username</label>
	        <div class="col-sm-2">
	            <input type="text" class="form-control" ng-model="user.username" placeholder="Username">
	        </div>
	</div>

	<div class="form-group">
	        <label for="password" class="col-sm-1 control-label">Password</label>
	        <div class="col-sm-2">
	            <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
	        </div>
	</div>

    <div class="row">
        <div class="col-md-1">
            <input class="btn btn-primary" type="Submit" value="Submit"/>
        </div>
    </div>

</form>
